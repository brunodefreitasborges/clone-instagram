<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagramphone.png" alt="Mobile com Instagram Aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagramlogo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-pic">
                    <img src="img/profile-pic.jpg" alt="Profile Picture">
                </div>
                <a href="#" class="instagram-login">Continuar como Bruno</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bruno?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <img src="img/applestore.png" class="app-download"></img>
                    <img src="img/googleplaystore.png" class="app-download"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
